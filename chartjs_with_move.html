<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Performance Test</title>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="chartjs_with_move.css">
</head>

<body>
    <main id="main">
        <div id="wrapper">
            <div id="force-overflow-hidden">
                <canvas id="myChart"></canvas>
            </div>
            <h1 id="title">This is a title!</h1>
            <div id="x">
                <div id="x-line"></div>
            </div>
            <div id="y">
                <div id="y-line"></div>
            </div>
            <div id="downleft">
                <div id="downleft-corner"></div>
            </div>
        </div>

        <div id="options">
            <label id="fix-y-wrapper">
                <input type="checkbox" id="fix-y">
                <p id="fix-y-text">Fix Y range (Global)</p>
            </label>
            <div id="fix-y-mask"></div>
            <button id="to-current" onclick="fit_current()" class="tmp">
                Fit Y to current
            </button>
            <label id="lock-y-wrapper">
                <input type="checkbox" id="lock-y">
                <p id="lock-y-text">Lock Y range</p>
            </label>
        </div>
        <p id="fps">FPS: 0</p>
        <div id="debug-container">
            <p id="debug">Test</p>
            <p id="debug2">Test</p>
        </div>
    </main>
    <script src="chartjs_with_move.js">
    </script>
</body>

</html>
